<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    <div class='main-div'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand bg-dark" href="#">ChatApp</a>
            <ul class="navbar-nav mr-auto">
                
                {% if not user.is_authenticated %}
                    <li class="nav-item active bg-dark"><a href="{% url 'home' %}" class="nav-link bg-dark">Home</a></li>
                    <li class='nav-item active bg-dark'><a href="{% url 'login' %}" class='nav-link bg-dark'>Login</a></li>
                    <li class='nav-item active bg-dark'><a href="{% url 'register' %}" class='nav-link bg-dark'>Register</a></li>
                
                {% else %}
                    <li class="nav-item active bg-dark"><a href="{% url 'chat' %}" class="nav-link bg-dark">Home</a></li>
                    <li class="nav-item active"><a href="{% url 'logout' %}" class="nav-link bg-dark">Logout</a></li>
                    <p class="logged ">Logged in as {{ user.username }}</p>
                {% endif %}
            </ul>
        </nav>
        

    </div>
    <div class="content">{% block body %}{% endblock body %}</div>
</body>

</html>
