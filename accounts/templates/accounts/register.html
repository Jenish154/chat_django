{% extends 'accounts/layout.html' %}
{% block title %}Register Now{% endblock title %}
{% block body %}
    <div>
        <h4 class="head-tag">Register Now</h4>
    </div>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-component">
                    <p>{{ field.errors }}</p>
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" class="submit-button">
        </form>
        <div>
            <small class="small-text">Already have an account? <a href="{% url 'login' %}">Log In</a></small>
        </div>
    </div>
{% endblock body %}
